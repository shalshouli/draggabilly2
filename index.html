<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggabilly</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/folder.webp" type="image/x-icon" />
  </head>

  <body>
    <section id="s1">
      <div class="image-container">
        <img src="images/button.png" id="button" />
        <span class="image-text">Create your own Minecraft Bouquet</span>
      </div>
      <div class="div1">
        <img class="draggable" id="vase" src="images/vase2.png" />
      </div>
      <div class="div2">
        <img class="draggable" src="images/Bee.webp" alt="" />
      </div>
      <div class="div3">
        <img class="draggable" src="images/Blue_Orchid.webp" alt="" />
      </div>
      <div class="div4">
        <img class="draggable" src="images/Cornflower.webp" alt="" />
      </div>
      <div class="div5">
        <img class="draggable" src="images/Dandelion.webp" alt="" />
      </div>
      <div class="div6">
        <img class="draggable" src="images/Oxeye_Daisy.webp" alt="" />
      </div>
      <div class="div7">
        <img class="draggable" src="images/Pink_Tulip.webp" alt="" />
      </div>
      <div class="div8">
        <img class="draggable" src="images/Poppy.webp" alt="" />
      </div>
      <div class="div9">
        <img class="draggable" src="images/Allium.webp" alt="" />
      </div>
      <div class="div10">
        <img class="draggable" src="images/White_Tulip.webp" alt="" />
      </div>
      <div class="div11">
        <img class="draggable" src="images/Lilac.webp" alt="" />
      </div>
    </section>
  </body>

  <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

  <script>
    var draggableElems = document.querySelectorAll(".draggable");
    var draggies = [];
    for (var i = 0; i < draggableElems.length; i++) {
      var draggableElem = draggableElems[i];
      var draggie = new Draggabilly(draggableElem, {});
      draggies.push(draggie);
    }
  </script>
</html>
